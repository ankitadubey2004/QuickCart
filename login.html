<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
      <title>Login Page</title>


    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" />



</head>

<body>

   <!-- Add inside <body> just like before -->
<div class="sign-up">
  <div class="sign-up-child"></div>
  <div class="log-in-to">Log in to your account</div>
  <div class="email-address">Email Address</div>
  <div class="password">Password</div>

  <!-- ✅ Replace input containers with actual form -->
  <form id="loginForm">
    <input type="email" id="email" name="email" class="sign-up-item" placeholder="Your email" required autocomplete="email" />
<input type="password" id="password" name="password" class="sign-up-inner" placeholder="Enter your password" required autocomplete="current-password" />


    <div class="forget-password">Forget password?</div>
    <button type="submit" class="rectangle-div"></button>
    <div class="login">Login</div>
  </form>

  <!-- Leave all other designs intact -->
  <div class="sign-up-child1"></div>
  <div class="sign-up-child2"></div>
  <img class="google-2015-g-logo-icon" alt="" src="assets/google.png" />
  <img class="google-2015-g-logo-icon1" alt="" src="assets/apple.png" />
  <div class="sign-in-with">Sign in with Google</div>
  <div class="sign-in-with1">Sign in with Apple</div>
  <div class="or-with">Or with</div>
  <div class="line-div"></div>
  <div class="sign-up-child3"></div>
  <div class="dont-have-an-container">
    <span>Don’t have an account ? </span>
    <span class="sign-up1">Sign Up</span>
  </div>
  <img class="sign-up-child4" alt="" src="assets/Group_164__2_-removebg-preview.png" />
</div>



<script src="login.js"></script>

</body>

</html>
